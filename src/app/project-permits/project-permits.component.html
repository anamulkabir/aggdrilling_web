<div class="main-content p-0" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
              <img *ngIf="userDetails==undefined" src="/assets/img/loading.gif"/>
                <div class="card m-0" *ngIf="userDetails!=undefined">
                   
                      <div class="card-header card-header-dark">
                        <h4 class="card-title mt-0"> User Name : {{userDetails.firstName}} {{userDetails.lastName}}</h4>
                        <div class="table-responsive">
                          <table class="table table-sm" style="margin:0px;">
                                <tr class="card-category">
                                  <td>Email : {{userDetails.email}}</td><td>Phone : {{userDetails.phone}}</td><td>Role : {{userDetails.role}}</td>
                                </tr>
                          </table>
                      </div>
                  </div>
                      
  
  
  
  
  
  <div class="card-body p-3">           
    <div class="table-responsive">

      <div >
      <button type="button" style="float: left;" class="btn btn-dark btn-sm" (click)="openDialog()">
        Add
      </button>
      <input style="width: 150px;float: right;" class="form-control" type="text" placeholder="Search" (click)="paginationStart();" [(ngModel)]="termProPermit">
      <mat-icon matSuffix style="float: right;margin-top: 10px;">search</mat-icon>
    </div>
      <table class="table table-hover">
        <thead class=" text-primary">
           <th>SL</th> <th>Project code</th><th>Permit steps</th><th>Status</th><th>Options</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of user_project_permit_details_list |filter:termProPermit | paginate: {id: 'projectPermit',itemsPerPage:20, currentPage: p,totalItems: total};let i=index;"  >
            <td> {{(p - 1) * 20 + i +1}}.</td>
            <td> {{item.project.projectCode}}</td>
            <td >
              <ul *ngFor="let steps of item.permitSteps" style="float: left;margin:0px;">
               <li >{{getDescription(steps)}}</li>
              </ul>
            </td>
            <td > Off <mat-slide-toggle [checked]="item.isActive" (change)="statusToogoleChangeForUser(item,$event)"  matInput ></mat-slide-toggle> On </td>  
            <td>
              <a class="nav-link p-0" href="javascript:void(0)" >
                <i (click)="openDialog(item)" class="material-icons">create</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls style="float: right;" id="projectPermit" 
        class="my-pagination"
        (pageChange)="p=($event)"   
        maxSize="7"
        directionLinks="true"
        autoHide="true"
        responsive="true"
        previousLabel="Previous"
        nextLabel="Next"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
  </div>

  
</div>
</div>
</div>
</div>
