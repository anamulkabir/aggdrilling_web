<div class="main-content p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card m-0">
                    <div class="card-header card-header-dark">
                        <h4 class="card-title mt-0"> Project steps information</h4>
                          <p class="card-category"> Manage projects steps information from here</p>
                    </div>
                    <div class="card-body p-3">
                      <div class="table-responsive">
                        <div>
                          <button type="button" style="float: left;" class="btn btn-dark btn-sm" (click)="openDialog()">
                            Add
                          </button>
                        </div>
                        <div class="table table-hover" >
                          <table style="width: 100%;">
                              <thead class=" text-primary">
                                <th>SL</th><th>Name</th><th>Next stages</th><th>Actions</th><th>Options</th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of projectStepsList;let i=index;"  >
                                  <td>{{i +1}}.</td><td>{{getDescription(item.name)}}</td>
                                    <td>
                                      <ul *ngFor="let stages of item.nextStages" style="float: left;margin:0px;">
                                      <li >{{getDescription(stages)}}</li>
                                      </ul>
                                    </td>
                                   <td>{{item.actions}}</td>
                                  <td>
                                    <a class="nav-link p-0" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      <i class="material-icons">keyboard_arrow_down</i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                      <a class="dropdown-item" href="javascript:void(0)" (click)="openDialog(item)"><i class="material-icons text-info">create</i> Edit</a>
                                      <a class="dropdown-item" href="javascript:void(0)" (click)="delete(item)"><i class="material-icons text-danger">delete_forever</i> Delete</a>
                                    </div> 
                                  </td>
                                </tr>
                              </tbody>
                          </table>
                        </div>
                          <img *ngIf="projectStepsList==undefined" src="/assets/img/loading.gif"/>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </div>
