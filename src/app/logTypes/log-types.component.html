<div class="main-content p-0">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card card-plain m-0">
                  <div class="card-header card-header-dark">
                      <h4 class="card-title mt-0"> Log types information</h4>
                      <p class="card-category"> Manage log types information from here</p>
                  </div>
                  <div class="card-body p-0">
                    <div class="table-responsive">
                      <div>
                        <button type="button" style="float: left;" class="btn btn-dark btn-sm" (click)="openDialog()">
                          Add
                        </button>
                        <input style="width: 150px;float: right;" class="form-control" type="text" placeholder="Search" (click)="paginationStart();" [(ngModel)]="termLogType">
                        <mat-icon matSuffix style="float: right;margin-top: 10px;">search</mat-icon>
                      </div>
                      <div class="table table-hover" >
                        <table style="width: 100%;">
                            <thead >
                               <th>SL</th> <th>Types</th>
                            </thead>
                              <tbody  *ngFor="let item of types | filter : termLogType | paginate: {id: 'logType',itemsPerPage:20, currentPage: p,totalItems: total};let i=index;"  >
                                <tr >
                                  <td>{{(p - 1) * 20 + i +1}}.</td><td>{{item.name}}</td>
                              </tr>
                            </tbody>
                        </table>
                        <pagination-controls style="float: right;" id="logType" 
                        class="my-pagination"
                        (pageChange)="p=($event)"   
                        maxSize="7"
                        directionLinks="true"
                        autoHide="true"
                        responsive="true"
                        previousLabel="Previous"
                        nextLabel="Next"
                        screenReaderPaginationLabel="Pagination"
                        screenReaderPageLabel="page"
                        screenReaderCurrentLabel="You're on page">
                        </pagination-controls>
                      </div>
                        <img *ngIf="logTypesList==undefined" src="/assets/img/loading.gif"/>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
